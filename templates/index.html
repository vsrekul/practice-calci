<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h2>Simple Calculator</h2>
<form method="POST">
    <label for="numA">Enter the first number (a):</label>
    <input type="text" name="numA" required />

    <label for="numB">Enter the second number (b):</label>
    <input type="text" name="numB" required />

    <label for="operator">Enter the operator (+, -, *, /, %):</label>
    <input type="text" name="operator" required />

    <button type="submit">Calculate</button>
</form>

<h3>Result: {{ result }}</h3>

</body>
</html>
